name: Update gold data

on:
  schedule:
    - cron: "*/5 * * * *"   # 5 dakikada bir
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch gold prices
        run: |
          curl -sL https://finans.truncgil.com/v4/today.json -o data.json

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update gold prices" || exit 0
          git push
